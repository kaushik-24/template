<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Content -->
      <div class="col-md-8 content" id="leftContent">
        <h2>Left Content</h2>
        <p>This is the main content area.</p>
        <p>Lorem ipsum dolor sit amet...</p>
        <p style="margin-bottom: 2000px;">This is some long content that scrolls...</p>
        <p>End of the content.</p>
      </div>

      <!-- Right Sidebar -->
      <div class="col-md-4">
        <div class="sidebar" id="rightSidebar">
          <h3>Right Sidebar</h3>
          <p>This sidebar moves with the content and becomes relative after the left content ends.</p>
        </div>
      </div>
    </div>
    <div>tetsseg</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
